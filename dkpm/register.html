<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
        <title>DKPM</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta http-equiv="cache-control" content="max-age=86400, public" />
        <meta content="" name="keywords">
        <meta content="DoorKnock Password Manager" name="description">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="css/register.css">
    </head>
    <body>
        <main style="margin-left: auto;margin-right: auto">
            <form class="dkpm-login-form validate-form" method="POST" autocomplete="off" id="dkpmForm">
                <div class="form-header">
                    <a class="fas fa-arrow-left back-to-last" href="/login.html"></a>
                    <img src="images/doorknock_logo.png" width="200" style="position:absolute;left:50%;transform: translate(-50%, 0);">
                </div>
                <div style="padding:20px">
                    <div class="container">
                        <h2>Register Your Own Account</h2>
                        <div class="row">
                            <div class="input-group input-group-icon"><input type="email" placeholder="Email Adress" />
                                <div class="input-icon fas fa-envelope"></div>
                            </div>
                            <div class="input-group input-group-icon"><input type="password" placeholder="Password" />
                                <div class="input-icon fas fa-key"></div>
                            </div>
                            <div class="input-group input-group-icon"><input type="password" placeholder="Password" />
                                <div class="input-icon fas fa-key"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-half">
                                <div class="input-group input-group-icon"><input type="text" placeholder="Card CVC" />
                                    <div class="input-icon fas fa-user"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <h4>Terms and Conditions</h4>
                            <div class="input-group"><input id="terms" type="checkbox"/><label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label></div>
                        </div>
                    </div>
                </div>
            <!--<div style="text-align: center;transform:scale(1.3);transform-origin:0 0" class="g-recaptcha" data-sitekey="6LfLmg0eAAAAANswO8dMuwdZkvqbUEKVxJTRb7J9"></div>-->
                <div class="container-dkpm-register-form-btn">
                    <button type="sumbit" class="dkpm-register-form-btn" id="dkpm-register-form-btn">Register</button>
                </div>
            </form>
        </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/normal.js"></script>
    <script defer src="js/swup.min.js"></script>
    <script defer src="js/swup_animation.js"></script>
    </body>
</html>
