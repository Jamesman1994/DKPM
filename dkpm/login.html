<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="utf-8">
        <title>DKPM</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta http-equiv="cache-control" content="max-age=86400, public" />
        <meta content="" name="keywords">
        <meta content="DoorKnock Password Manager" name="description">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://dkpm.com 'unsafe-inline' 'unsafe-eval'" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/toggle.css">
        <link rel="icon" href="dkpm.ico">
    </head>
    <body>
        <main style="margin-left: auto;margin-right: auto">
            <form class="dkpm-login-form validate-form" method="POST" autocomplete="off" id="dkpmForm">
                <img src="images/doorknock.png" width="200" style="display: block; margin-left: auto;margin-right: auto;">
                <div class="wrap-dkpm-input validate-input" id="user_email_validate" data-validate="Invalid Account">
                    <input class="dkpm-input" type="email" name="user_email" id="user_email" required>
                    <span class="focus-dkpm-input"></span>
                    <span class="label-dkpm-input">Email</span>
                </div>
                <div class="wrap-dkpm-input validate-input" id="password_id_validate" data-validate="Wrong Password">
                    <input class="dkpm-input" type="password" name="user_password" id="user_password" required>
                    <span class="focus-dkpm-input"></span>
                    <span class="label-dkpm-input">Password</span>
                </div>
                <!--<div style="text-align: center;transform:scale(1.3);transform-origin:0 0" class="g-recaptcha" data-sitekey="6LfLmg0eAAAAANswO8dMuwdZkvqbUEKVxJTRb7J9"></div>-->
                <div style="position:relative;">
                    <button type="button" class="fas fa-eye" id="read-password-btn"></button>
                </div>
                <div class="container-dkpm-login-form-btn" style="margin-top: 20px;">
                    <div id='recaptcha' class="g-recaptcha" data-sitekey="6LdKyw4eAAAAAEn3dtpDReSSDH1NTOJvTfdp-CSK" data-callback="login" data-size="invisible" style="display: none;"></div>
                    <button type="sumbit" class="dkpm-login-form-btn" id="dkpm-login-form-btn">Login</button>
                </div>
                <a id="forgot_password">Forgot Password?</a>
                <span style="font-size: 17px;" class="reminder">Don't you have an account? </span><a href="register.html" id="sign_up_now">Sign Up Now</a>
            </form>
            <label class="switch" style="top: 475px;right: 15px;">
                <input type="checkbox" id="dark_light_mode" value="true">
                <span class="slider"></span>
            </label>
        </main>
        <script src="js/jquery-3.6.0.min.js"></script>
        <!--<script src="js/jquery-cookie.js"></script>-->
        <script defer src="js/sweetalert2.js"></script>
        <script src="js/login_validation.js"></script>
   
        <!--<script defer src="js/swup.min.js"></script>
        <script defer src="js/swup_animation.js"></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>-->
    </body>
</html>
