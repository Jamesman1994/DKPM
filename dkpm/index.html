<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
        <title>DKPM</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta http-equiv="cache-control" content="max-age=86400, public" />
        <meta content="" name="keywords">
        <meta content="DoorKnock Password Manager" name="description">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://dkpm.com 'unsafe-inline' 'unsafe-eval'" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <body>
        <main style="margin-left: auto;margin-right: auto">

                <div style="padding:5px">
                    <div class="container-dkpm">

                    </div>
                </div>
            </form>
        </main>
