<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DKPM</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta http-equiv="cache-control" content="max-age=86400, public" />
        <meta content="" name="keywords">
        <meta content="DoorKnock Password Manager" name="description">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="css/forgot.css">
        <link rel="stylesheet" href="css/input_1.css">
        <link rel="stylesheet" href="css/toggle.css">
        <link ref="stylesheet" href="css/loading.css">
        <link rel="icon" href="dkpm.ico">
    </head>
    <body class="mode_background">
        <main style="margin-left: auto;margin-right: auto;width: 500px;">
            <div style="position: fixed;top:0;left:0;width: 100%;height:100%;background-color: rgba(0,0,0,0.5);z-index: 100;visibility:hidden" id="loading_container">
                <div class="loading-box">
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                </div>
                <div class="loading-box-text">__MSG_not_close__</div>
            </div>
            <form class="validate-form" method="POST" autocomplete="off" id="dkpmRegisterForm">
                <div class="form-header">
                    <a class="fas fa-arrow-left back-to-last" href="d4jWlq8QrI.html"></a>
                    <img src="images/doorknock_logo.png" width="250" style="position:absolute;left:50%;transform: translate(-50%, 0);">
                    <label class="switch">
                        <input type="checkbox" id="dark_light_mode" value="true">
                        <span class="slider"></span>
                    </label>
                </div>
                <div style="padding:20px">
                    <div class="container-dkpm form_mode_background">
                        <h2>__MSG_forgot_password__</h2>
                        <div class="row">
                            <h3>__MSG_email__<span class="remind"> *</span></h3>
                            <div class="input-group input-group-icon">
                                <input type="email" placeholder="__MSG_email_address__" style="width: -webkit-fill-available;" id="x6Ia5ntokb" required />
                                <div class="input-icon fas fa-envelope"></div>
                            </div>
                        </div>
                        <div class="container-dkpm-forgot-password-btn">
                            <button type="sumbit" class="dkpm-forgot-password-btn" id="dkpm-forgot-password-btn">__MSG_send__</button>
                        </div>
                        <div class="row" id="img_container">
                            <h4>__MSG_forgot_reminder__<span class="remind"> *</span></h4>
                            <div style="width: -webkit-fill-available;text-align: center;" id="img_album"></div>
                            <button type="sumbit" class="dkpm-forgot-password-btn" id="dkpm-forgot-password-validation-btn">__MSG_confirm__</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/QBpd8ZpUw4.js"></script>
        <script src="js/ETLFz7k8iZ.js"></script>
        <script defer src="js/sweetalert2.js"></script>
        <!--<script src="js/jquery-cookie.js"></script>-->
        <script src="js/Vl2wpHZAka.js"></script>
        <!--<script defer src="js/swup.min.js"></script>
        <script defer src="js/swup_animation.js"></script>-->
    </body>
</html>
