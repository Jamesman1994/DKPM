<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DKPM</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="DoorKnock Password Manager" name="description">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://dkpm.com 'unsafe-inline' 'unsafe-eval'" />
        <link rel="icon" href="dkpm.ico">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="css/vault.css">
        <link rel="stylesheet" href="css/switch.css">
        <link rel="stylesheet" href="css/normal.css">
        <link rel="stylesheet" href="css/input_3.css">
        <link rel="stylesheet" href="css/tabbar.css">
        <link rel="stylesheet" href="css/generator.css">
    </head>
    <body class="mode_background">
        <main style="margin-left: auto;margin-right: auto;width: 500px;">
            <div class="form-header">
                <img src="images/doorknock_logo.png" width="150" class="logo">
                <a class="fas fa-history" id="go_to_history"></a>
            </div>
            <div style="height: 470px;overflow-y: scroll;">
                <div class="container-dkpm form_mode_background" style="width: 90%;text-align: center;">
                    <div id="random_password" data-copy="111" class="copy mode_text" title="__MSG_copy__"></div>
                    <div class="fas fa-sync-alt mode_text" id="refresh_password"> <span id="refresh_text" style="font-family: Arial, Helvetica, sans-serif;">__MSG_refresh_password__</span></div>
                </div>
                <div class="container-dkpm form_mode_background" style="width: 90%;margin-top: 5px;">
                    <h3 class="mode_text">__MSG_password_type__</h3>
                    <div style="display: flex;flex-wrap: wrap;">
                        <label class="format_container mode_text">
                            <input type="radio" class="format_checkbox" name="type" value="password" checked>
                            <span class="checkbox"></span>
                            <span class="checkbox_text" style="font-size: 18px;">__MSG_password__</span>
                        </label>
                        <label class="format_container mode_text">
                            <input type="radio" class="format_checkbox" name="type" value="passphrase">
                            <span class="checkbox"></span>
                            <span class="checkbox_text" style="font-size: 18px;">__MSG_passphrase__</span>
                        </label>
                    </div>
                </div>
                <div id="passphrase" style="display: none;">
                    <div class="container-dkpm form_mode_background" style="width: 90%;margin-top: 5px;">
                        <div style="display: flex;flex-wrap: wrap;">
                            <div style="width: 80%;">
                                <label for="word_count" class="mode_text">__MSG_word_count__</label>
                            </div>
                            <div style="width: 20%;">
                                <input type="number" id="word_count" min="3" max="20" value="3" />
                            </div>
                        </div>
                        <div style="display: flex;flex-wrap: wrap;margin-top: 10px;">
                            <div style="width: 80%;">
                                <label for="min_number" class="mode_text">__MSG_separator_character__</label>
                            </div>
                            <div style="width: 20%;">
                                <input type="text" id="seperator" maxlength="1" style="width: 58px" value="-" />
                            </div>
                        </div>
                    </div>
                </div>
                <div id="password">
                    <div class="container-dkpm form_mode_background" style="width: 90%;margin-top: 5px;">
                        <h3 class="mode_text">__MSG_password_length__</h3>
                        <div style="display: flex;flex-wrap: wrap;">
                            <div class="range_container">
                                <input id="rs-length" class="rs-range form_mode_background" type="range" value="6" min="6" max="90">
                            </div>
                            <div class="range_text">
                                <span id="rs-number" class="rs-label mode_text">6</span>
                            </div>
                        </div>
                        <h3 class="mode_text">__MSG_password_format__</h3>
                        <div style="display: flex;flex-wrap: wrap;">
                            <label class="format_container mode_text">
                                <input id="format_lower" type="checkbox" class="format_checkbox" name="format" value="lower" checked>
                                <span class="checkbox"></span>
                                <span class="checkbox_text">a-z</span>
                            </label>
                            <label class="format_container mode_text">
                                <input id="format_upper" type="checkbox" class="format_checkbox" name="format" value="upper">
                                <span class="checkbox"></span>
                                <span class="checkbox_text">A-Z</span>
                            </label>
                            <label class="format_container mode_text">
                                <input id="format_number" type="checkbox" class="format_checkbox" name="format" value="number">
                                <span class="checkbox"></span>
                                <span class="checkbox_text">0-9</span>
                            </label>
                            <label class="format_container mode_text">
                                <input id="format_symbol" type="checkbox" class="format_checkbox" name="format" value="symbol">
                                <span class="checkbox"></span>
                                <span class="checkbox_text">!@#$%^&*</span>
                            </label>
                        </div>
                    </div>
                    <div class="container-dkpm form_mode_background" style="width: 90%;margin-top: 5px;">
                        <h3 class="mode_text">__MSG_minimum_digits__</h3>
                        <div style="display: flex;flex-wrap: wrap;">
                            <div style="width: 80%;">
                                <label for="min_letter" class="mode_text">__MSG_min_letter__</label>
                            </div>
                            <div style="width: 20%;">
                                <input type="number" id="letter_format" min="0" max="6" value="0" />
                            </div>
                        </div>
                        <div style="display: flex;flex-wrap: wrap;margin-top: 10px;">
                            <div style="width: 80%;">
                                <label for="min_number" class="mode_text">__MSG_min_number__</label>
                            </div>
                            <div style="width: 20%;">
                                <input type="number" id="number_format" min="0" max="6" value="0" />
                            </div>
                        </div>
                        <div style="display: flex;flex-wrap: wrap;margin-top: 10px;">
                            <div style="width: 80%;">
                                <label for="min_symbol" class="mode_text">__MSG_min_symbol__</label>
                            </div>
                            <div style="width: 20%;">
                                <input type="number" id="symbol_format" min="0" max="6" value="0" />
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
            <div id="history_page" class="toggle mode_background">
                <div class="page_header">
                    <div id="back_to_generator" class="fas fa-arrow-left" style="font-size: 25px;"></div>
                    <div id="clear_page" class="fas fa-trash" style="font-size: 25px;"></div>
                    <div class="page_title">__MSG_history_record__</div>
                </div>
                <h2 style="text-align: center;" id="history_message">__MSG_copy__</h2>
                <div class="page_body" id="history_list"></div>
            </div>
        </main>
        <div class="container">
            <nav class="tabbar form_mode_background" id="tabbar-dkpm">
                <a href="Jxc17uOMaU.html" class="tabbar-item">
                    <span class="fas fa-lock material-icons"></span>
                    <span class="tabbar-item-label">__MSG_password_vault__</span>
                </a>
                <a class="tabbar-item">
                    <span class="fas fa-key material-icons tabbar-active"></span>
                    <span class="tabbar-item-label tabbar-active">__MSG_password_generator__</span>
                </a>
                <a href="g0ss7KMq4m.html" class="tabbar-item">
                    <span class="fas fa-ellipsis-h material-icons"></span>
                    <span class="tabbar-item-label">__MSG_settings__</span>
                </a>
            </nav>
        </div>

        <script src="js/QBpd8ZpUw4.js"></script>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script defer src="js/sweetalert2.js"></script>
        <script src="js/ETLFz7k8iZ.js"></script>
        <script src="js/sNkCN3guoT.js"></script>
        <script src="js/Afm71i6CSx.js"></script>
    </body>
</html>
