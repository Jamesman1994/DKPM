<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
        <title>DKPM</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta http-equiv="cache-control" content="max-age=86400, public" />
        <meta content="" name="keywords">
        <meta content="DoorKnock Password Manager" name="description">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://dkpm.com 'unsafe-inline' 'unsafe-eval'" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="css/register.css">
        <link rel="stylesheet" href="css/toggle.css">
        <link rel="icon" href="dkpm.ico">
    </head>
    <body>
        <main style="margin-left: auto;margin-right: auto">
            <form class="validate-form" method="POST" autocomplete="off" id="dkpmForm">
                <div class="form-header">
                    <a class="fas fa-arrow-left back-to-last" href="/login.html"></a>
                    <img src="images/doorknock_logo.png" width="250" style="position:absolute;left:50%;transform: translate(-50%, 0);">
                    <label class="switch">
                        <input type="checkbox" id="dark_light_mode" value="true">
                        <span class="slider"></span>
                    </label>
                </div>
                <div style="padding:20px">
                    <div class="container-dkpm">
                        <h2>Register Your Own Account</h2>
                        <div class="row">
                            <div class="input-group input-group-icon">
                                <input type="email" placeholder="Email Adress" style="width: -webkit-fill-available;" name="user_email" id="user_email" required />
                                <div class="input-icon fas fa-envelope"></div>
                            </div>
                            <div class="input-group input-group-icon" style="margin-bottom: 0px">
                                <input type="password" placeholder="Password" style="width: -webkit-fill-available;" name="user_password" id="user_password" required />
                                <div class="input-icon fas fa-key"></div>
                            </div>
                            <div class="input-group input-group-icon">
                                <input type="password" placeholder="Retype Password" style="width: -webkit-fill-available;" name="retype_password" id="retype_password" required />
                                <div class="input-icon fas fa-key"></div>
                            </div>
                        </div>
                        <div class="row">
                            <h4>You must choose one or more photos below for login</h4>
                            <div style="width: -webkit-fill-available;text-align: center;" id="img_album"></div>
                        </div>
                        <div class="row">
                            <h4>Terms and Conditions</h4>
                            <div class="input-group" style="font-size: 14px;"><input id="terms" type="checkbox" required /><label for="terms" class="terms">I accept the <a href="/terms.html">terms and conditions</a> for signing up to this service, and hereby confirm I have read the privacy policy.</label></div>
                        </div>
                    </div>
                </div>
            <!--<div style="text-align: center;transform:scale(1.3);transform-origin:0 0" class="g-recaptcha" data-sitekey="6LfLmg0eAAAAANswO8dMuwdZkvqbUEKVxJTRb7J9"></div>-->
                <div class="container-dkpm-register-form-btn">
                    <button type="sumbit" class="dkpm-register-form-btn" id="dkpm-register-form-btn">Register</button>
                </div>
            </form>
        </main>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script defer src="js/sweetalert2.js"></script>
        <!--<script src="js/jquery-cookie.js"></script>-->
        <script src="js/normal.js"></script>
        <script src="js/register_validation.js"></script>
        <!--<script defer src="js/swup.min.js"></script>
        <script defer src="js/swup_animation.js"></script>-->
    </body>
</html>
