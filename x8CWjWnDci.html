<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8">
    <title>DKPM</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta http-equiv="cache-control" content="max-age=86400, public" />
    <meta content="" name="keywords">
    <meta content="DoorKnock Password Manager" name="description">
    <link rel="icon" href="dkpm.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bar.css">
</head>
<body>
    <div id="dkpm_bar_container">
        <div id="logo">
            <a href="https://vault.bitwarden.com" target="_blank" id="logo-link" title="Bitwarden">
                <img id="dkpm_logo" src="images/doorknock_48.png">
            </a>
        </div>
        <div id="content">
            <div class="text">希望 DOORKNOCK 幫您儲存這個密碼嗎？</div>
            <div class="buttons">
                <button type="button" id="never">永不</button> 
                <button type="button" id="save">儲存</button>
            </div>
        </div>
        <div id="close">
            <button class="fas fa-times" id="close_bar" onclick="javascript:window.close();" ></button>
        </div>
    </div>
</body>
</html>
